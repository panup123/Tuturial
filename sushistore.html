<!DOCTYPE html>
<html ng-app="application">
<head>
	<!--bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!--bootstrap theme-->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>

	<header>
		<h1 class="text-center"> {{"Palm"}}'s Sushi Store</h1>
		<h2 class="text-center">Open Since {{10*200}}</h2>
	</header>

	<div class="list-group">
		<div class="list-group-item" ng-controller="storeController as store">
			<h1>Sushi's Name : {{store.sushi.name}}</h1>
			<h2>Sushi's Price : {{store.sushi.price}} </h2>
			<p>Sushi's Description : {{store.sushi.description}} </p>
		</div>
		{{store.sushi.name}} <!-- ไม่สามารถใช้ได้เนื่องจากอยู่นอกขอบเขตของ storeController-->
	</div>
			
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/lib/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- AngularJS JavaScript -->
    <script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
